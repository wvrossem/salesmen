<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template.xhtml">

<ui:define name="body">

	<h:form id="userForm">

		<rich:panel>
		<f:facet name="header">#{messages['salesmen.UserDashboard.Profile']} #{messages['salesmen.UserDashboard.Management']}</f:facet>
			<h:panelGrid columns="3" rowClasses="prop" columnClasses="name,value">
				<h:outputLabel for="firstName">#{messages['salesmen.User.FirstName']}<em>*</em></h:outputLabel>
				<h:inputText id="firstName" required="true"
										value="#{userHome.instance.firstName}"/>
				<h:message for="firstName"/>
				
				<h:outputLabel for="lastName">#{messages['salesmen.User.LastName']}<em>*</em></h:outputLabel>
				<h:inputText id="lastName" required="true"
										value="#{userHome.instance.lastName}"/>
				<h:message for="lastName"/>
				
				<h:outputLabel for="gender">#{messages['salesmen.User.Gender']}<em>*</em></h:outputLabel>
				<h:selectOneRadio id="gender" value="#{userHome.instance.lastName}" required="true">
					<f:selectItem itemValue="male" itemLabel="#{messages['salesmen.User.Gender.Male']}" />
					<f:selectItem itemValue="female" itemLabel="#{messages['salesmen.User.Gender.Female']}" />
				</h:selectOneRadio>
				<h:message for="gender"/>
			</h:panelGrid>

			<div style="clear:both"/>

		</rich:panel>

		<div class="actionButtons">
			<h:commandButton id="update"
						  value="#{messages['salesmen.Action.Save']}"
						 action="#{userHome.update()}"
					   rendered="#{userHome.managed}"/>
			<s:button id="cancel"
				   value="#{messages['salesmen.Action.Cancel']}"
					view="/userProfileManagement.xhtml"/>
		</div>

	</h:form>

</ui:define>

</ui:composition>
