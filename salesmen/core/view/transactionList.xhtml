<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template.xhtml">

<ui:define name="body">

	<rich:panel>
		<f:facet name="header">List of transactions</f:facet>

		<div class="results">

			<h:outputText value="No transaction exists"
					rendered="#{empty transactionList.resultList}"/>

			<h:dataTable id="transactionList" var="transaction"
					value="#{transactionList.resultList}"
				rendered="#{not empty transactionList.resultList}">
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{transaction.id}
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<s:link id="transaction"
						value="#{transaction.name}"
				propagation="none"
						view="/transaction.xhtml">
						<f:param name="transactionId"
								value="#{transaction.id}"/>
					</s:link>
				</h:column>
			</h:dataTable>

		</div>

	</rich:panel>

	<div class="actionButtons">
		<s:button id="done"
			value="Create transaction"
				view="/transaction.xhtml"/>
	</div>

</ui:define>
</ui:composition>
