<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template.xhtml">

<ui:define name="body">

	<rich:panel>
		<f:facet name="header">#{messages['salesmen.UserDashboard.Profile']}</f:facet>
		<h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
			<h:outputText value="#{messages['salesmen.User.ScreenName']}: "/>
			<h:outputText value="#{userHome.instance.screenName}"/>
			<h:outputText value="#{messages['salesmen.User.FirstName']}: "/>
			<h:outputText value="#{userHome.instance.firstName}"/>
			<h:outputText value="#{messages['salesmen.User.LastName']}: "/>
			<h:outputText value="#{userHome.instance.lastName}"/>
			<h:outputText value="#{messages['salesmen.User.Gender']}: "/>
			<h:outputText value="#{userHome.instance.gender}"/>
			<h:outputText value="#{messages['salesmen.User.Email']}: "/>
			<h:outputText value="#{userHome.instance.email}"/>
			<h:outputText value="#{messages['salesmen.User.City']}: "/>
			<h:outputText value="#{userHome.instance.city}"/>
			<h:outputText value="#{messages['salesmen.User.Country']}: "/>
			<h:outputText value="#{userHome.instance.country}"/>
		</h:panelGrid>

			<div style="clear:both"/>

	</rich:panel>

	<div class="actionButtons">
		<s:button id="editbutton"
			value="#{messages['salesmen.Action.Edit']}"
				view="/userProfileManagement.xhtml"
				rendered="#{identity.hasRole('admin') or authenticatedUser.getUser().getUserId().equals(userHome.instance.getUserId())}"/>
	</div>

</ui:define>

</ui:composition>
