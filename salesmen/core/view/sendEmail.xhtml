<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

    <ui:define name="body">

	<h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Name" />
            <h:panelGroup>
                <h:inputText value="#{user.firstName}" required="true" />
                <h:inputText value="#{user.lastName}" required="true" />
            </h:panelGroup>
            <h:outputText value="Email Address" />
            <h:inputText value="#{user.email}" required="true"/>
        </h:panelGrid>
        <h:panelGrid>
	        <a:commandButton action="#{sendEmail.send}" value="Send" />
        </h:panelGrid>
        <h:messages infoStyle="info" errorStyle="error" fatalStyle="fatal" warnStyle="warn" />
    </h:form>

	</ui:define>

</ui:composition>
