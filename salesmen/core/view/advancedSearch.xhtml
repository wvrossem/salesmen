<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

<ui:define name="body">

	<rich:panel>
		<f:facet name="header"><h:outputText value="#{messages['salesmen.AdvancedSearch.AdvancedSearch']}"/></f:facet>

		<div class="section">
			<span class="errors">
					<h:messages id="asmessages" globalOnly="true" />
			</span>

			<h1><h:outputText value="#{messages['salesmen.AdvancedSearch.AdvancedSearch']}"/></h1>

			<h:form id="advancedSearchCriteria">
			
			<fieldset>
                <legend>#{messages['salesmen.AdvancedSearch.keywords']}</legend>
                <h:outputText value="#{messages['salesmen.AdvancedSearch.includeKeywords']}"/>
                <br/>
                <h:inputText id="includeTerm"
							 value="#{search.includeTerm}" style="width: 300px;">
				</h:inputText>
				<br/>
				<h:outputText value="#{messages['salesmen.AdvancedSearch.excludeKeywords']}"/>
				<br/>
				<h:inputText id="excludeTerm"
							 value="#{search.excludeTerm}" style="width: 300px;">
				</h:inputText>
				<br/>
            </fieldset>
            
            <fieldset>
                <legend>#{messages['salesmen.AdvancedSearch.auctionOptions']}</legend>
                <h:selectBooleanCheckbox value="#{search.searchAuctionTitle}"
										 label="Title"/>
				&#160; 						 
                <h:outputText value="#{messages['salesmen.AdvancedSearch.includeTitle']}"/>
                                
                <br/>
                <h:selectBooleanCheckbox value="#{search.searchAuctionDescription}"
										 label="Desciption"/>
				&#160;
                <h:outputText value="#{messages['salesmen.AdvancedSearch.includeDescription']}"/>           
				<br/>
				<h:selectBooleanCheckbox value="#{search.searchFinished}"
										 label="Finished"/>
				&#160;
				<h:outputText value="#{messages['salesmen.AdvancedSearch.includeFinished']}"/>
            </fieldset>
                        
            <fieldset>
                <legend>#{messages['salesmen.AdvancedSearch.priceOptions']}</legend>
                <h:outputText value="#{messages['salesmen.AdvancedSearch.priceMax']}"/>
                <br/>
                <h:inputText id="priceMax"
							 value="#{search.priceMax}" style="width: 300px;" />
                <br/>
                <h:outputText value="#{messages['salesmen.AdvancedSearch.priceMin']}"/>
                <br/>
                <h:inputText id="priceMin"
							 value="#{search.priceMin}" style="width: 300px;" />
            </fieldset>
            
            <fieldset>
                <legend>#{messages['salesmen.AdvancedSearch.userOptions']}</legend>
                <h:outputText value="#{messages['salesmen.AdvancedSearch.includeUser']}"/>
                <br/>
                <h:inputText id="includeUser"
							 value="#{search.includeUser}" style="width: 300px;">
				</h:inputText>
            </fieldset>
            
            
            <fieldset>
                <legend>#{messages['salesmen.AdvancedSearch.includeCategory']}</legend>
                <h:selectOneMenu value="#{search.includeCategory}" required="true">
                    <s:selectItems value="#{categoryList.resultList}" var="category"
                                   label="#{category.name}" noSelectionLabel="Please Select..."/>
                    <s:convertEntity />
                </h:selectOneMenu>
            </fieldset>

            <br/>
            <a:commandButton id="findEntities" value="Find"
                            action="#{search.queryAuctions}" />
                
			</h:form>
		</div>

	</rich:panel>

</ui:define>
</ui:composition>
