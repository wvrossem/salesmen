<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">userAccountList</f:facet>

        <div class="results">

            <h:outputText value="No userAccount exists"
                       rendered="#{empty userAccountList.resultList}"/>

            <h:dataTable id="userAccountList" var="userAccount"
                      value="#{userAccountList.resultList}"
                   rendered="#{not empty userAccountList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{userAccount.accountId}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="userAccount"
                         value="#{userAccount.username}"
                   propagation="none"
                         view="/userAccount.xhtml">
                        <f:param name="userAccountId"
                                value="#{userAccount.accountId}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create userAccount"
                view="/userAccount.xhtml"/>
    </div>

</ui:define>

</ui:composition>
