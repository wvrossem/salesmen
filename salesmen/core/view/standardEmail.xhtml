<m:message xmlns="http://www.w3.org/1999/xhtml"
	xmlns:m="http://jboss.com/products/seam/mail"
	xmlns:h="http://java.sun.com/jsf/html">

	<m:from name="Salesmen" address="no-reply@salesmen.com" />
	<m:to name="#{emailClass.fullName}">#{emailClass.emailAddress}</m:to>
	<m:subject>#{emailClass.subject}</m:subject>
	<m:body>#{emailClass.content}</m:body>
	
</m:message>
