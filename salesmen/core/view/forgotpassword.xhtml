<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:s="http://jboss.com/products/seam/taglib"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a="http://richfaces.org/a4j"
        template="layout/template.xhtml">

    <ui:define name="body">

        <h:form id="forgotpassword">

            <rich:panel>
                <f:facet name="header">Let's reset your password</f:facet>

                <div class="dialog">
					<h3>Please enter your screenname (this is not necessarily your username).</h3>
                    <s:validateAll>
                        <h:panelGrid columns="3" rowClasses="prop" columnClasses="name,value">

                        <h:outputLabel for="screenName">Screenname<em>*</em></h:outputLabel>
                            <h:inputText id="screenName" required="true"
                                         value="#{forgotPassword.screenName}"/>
                            <h:message for="screenName"/>   
						</h:panelGrid>
                    </s:validateAll>
                </div>
            </rich:panel>

            <div class="actionButtons">
                <h:commandButton id="submit" value="Send reset link"
                                 action="#{forgotPassword.checkScreenName}"/>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
