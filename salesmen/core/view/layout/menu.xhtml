<rich:toolBar
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	
	styleClass="menuBar">
	<rich:toolBarGroup location="left">
		<f:facet name="itemSeparator">
			<rich:separator width="2" height="14" />
		</f:facet>

		<s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
		<s:link view="/userRoleList.xhtml" value="#{messages['salesmen.UserRole.List']}" propagation="none"/>
		<s:link view="/basicSearch.xhtml" value="#{messages['salesmen.BasicSearch.BasicSearch']}" propagation="none"/>
		<s:link view="/createAuction.xhtml" value="#{messages['salesmen.Auction.Create']}" rendered="#{identity.loggedIn}" />
		<s:link view="/searchTermList.xhtml" value="#{messages['salesmen.SearchTerm.List']}" propagation="none"/>
		<s:link view="/advancedSearch.xhtml" value="#{messages['salesmen.AdvancedSearch.AdvancedSearch']}" propagation="none"/>
	</rich:toolBarGroup>

	<rich:toolBarGroup location="right">
		<f:facet name="itemSeparator">
			<rich:separator width="2" height="14" />
		</f:facet>

		<s:link id="menuSignUpId" view="/register.xhtml" value="#{messages['salesmen.General.Signup']}" rendered="#{not identity.loggedIn}" propagation="none"/>
		<h:outputText id="menuWelcomeId" value="#{messages['salesmen.General.LoggedIn']}" rendered="#{identity.loggedIn}"/>
		<s:link propagation="none"
						 id="userAccount"
					  value="#{authenticatedUser.username}"
					   view="/userAccount.xhtml"
				   rendered="#{identity.loggedIn}">
			<f:param name="userAccountId"
					value="#{authenticatedUser.accountId}"/>
		</s:link>
		<s:link id="menuLoginId" view="/login.xhtml" value="#{messages['salesmen.General.Login']}" rendered="#{not identity.loggedIn}" propagation="none"/>
		<s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="#{messages['salesmen.General.Logout']}" rendered="#{identity.loggedIn}" propagation="none"/>
	</rich:toolBarGroup>
</rich:toolBar>
