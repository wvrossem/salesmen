<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

<ui:define name="body">

	<h:form>
		<h3>Send a confirmation e-mail</h3>
		<h:panelGrid columns="2">
			<h:outputText value="Name" />
			<h:panelGroup>
				<h:inputText value="#{user.firstName}" required="true" />
				<h:inputText value="#{user.lastName}" required="true" />
			</h:panelGroup>
			<h:outputText value="Email Address" />
			<h:inputText value="#{user.email}" required="true" />
		</h:panelGrid>
		<h:panelGrid>
			<a:commandButton action="#{sendEmail.sendConfirmEmail}" value="Send" />
		</h:panelGrid>
	</h:form>
	<h:form>
	<h3>Send a forgot password e-mail</h3>
			<h:panelGrid columns="2">
				<h:outputText value="Name" />
				<h:panelGroup>
					<h:inputText value="#{user.firstName}" required="true" />
					<h:inputText value="#{user.lastName}" required="true" />
				</h:panelGroup>
				<h:outputText value="Email Address" />
				<h:inputText value="#{user.email}" required="true" />
		</h:panelGrid>
			<h:panelGrid>
			<a:commandButton action="#{sendEmail.sendPasswordEmail}" value="Send" />
		</h:panelGrid>
	</h:form>
	<h:form>
		<h3>Send an e-mail</h3>
		<h:panelGrid columns="2">
			<h:outputText value="Name" />
			<h:inputText value="#{emailClass.fullName}" required="true" />
			<h:outputText value="Email Address" />
			<h:inputText value="#{emailClass.emailAddress}" required="true" />
			<h:outputText value="Subject" />
			<h:inputText value="#{emailClass.subject}" required="true" />
			<h:outputText value="Content" />
			<h:inputText value="#{emailClass.content}" required="true">
			</h:inputTextarea>
			<a:commandButton action="#{sendEmail.sendStandardEmail}"
							  value="Send" />
		</h:panelGrid>
	</h:form>

</ui:define>
</ui:composition>
