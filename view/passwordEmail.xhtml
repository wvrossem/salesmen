		 xmlns:h="http://java.sun.com/jsf/html">
		
	<m:from name="Salesmen" address="no-reply@salesmen.com" />
	<m:to name="#{user.firstName} #{user.lastName}">#{user.email}</m:to>
	<m:subject>#{messages['salesmen.PasswordEmail.Subject']}</m:subject>
		
	<m:body>
    	<p>#{messages['salesmen.PasswordEmail.Request']}</p>
        <p>#{messages['salesmen.PasswordEmail.Password']} [password]</p>
        <p>#{messages['salesmen.Email.Team']}</p>
	</m:body>
		
</m:message>
