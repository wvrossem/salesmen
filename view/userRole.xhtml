<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template.xhtml">

<ui:define name="body">

	<h:form id="userRoleForm">

		<rich:panel>
			<f:facet name="header">userRole</f:facet>

			<s:decorate id="nameField" template="layout/edit.xhtml">
				<ui:define name="label">Name</ui:define>
				<h:inputText id="name" required="true"
							value="#{userRoleHome.instance.name}"/>
			</s:decorate>

			<div style="clear:both"/>

		</rich:panel>

		<div class="actionButtons">
			<h:commandButton id="save"
						value="Save"
						action="#{userRoleHome.persist}"
					rendered="#{!userRoleHome.managed}"/>
			<h:commandButton id="update"
						value="Save"
						action="#{userRoleHome.update}"
					rendered="#{userRoleHome.managed}"/>
			<h:commandButton id="delete"
						value="Delete"
						action="#{userRoleHome.remove}"
					immediate="true"
					rendered="#{userRoleHome.managed}"/>
			<s:button propagation="end"
							id="cancel"
							value="Cancel"
							view="/userRoleList.xhtml"/>
		</div>

	</h:form>

</ui:define>

</ui:composition>
