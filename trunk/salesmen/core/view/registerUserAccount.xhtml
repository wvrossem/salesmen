<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="RegisterUserAccount">
    
    	<s:validateAll>
    		<p>
    			<b>Username:</b><br/>
    			<h:inputText id="username" value="#{newAccount.username}" required="true"/>
    		</p>
    	
    		<p>
    			<b>Email:</b><br/>
    			<h:inputText id="email" value="#{newAccount.user.email}" required="true"/>
    		</p>
    		
    	</s:validateAll>
    	
    	<h:commandButton id="submit" value="Register >" action="#{RegisterUserAccount.register}"/>
    	
    </h:form>

</ui:define>

</ui:composition>
