<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">
    
<h:form id="register">
<s:validateAll>
  <p>
    <h:outputLabel for="verifyCaptcha">
      <h:graphicImage value="/seam/resource/captcha"/><em>*</em>
    </h:outputLabel>
    <h:inputText id="verifyCaptcha" required="true"
		 value="#{captcha.response}"/>
    <div class="validation-error"><h:message for="verifyCaptcha"/></div>
  </p>
</s:validateAll>

<h:commandButton id="submit" value="Register" 
		 action="#{registerUserAccount.createUserAccount}"/>

</h:form>
</ui:define>
</ui:composition>
