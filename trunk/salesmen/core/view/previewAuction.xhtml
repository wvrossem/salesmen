<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template.xhtml">
	
	
<ui:define name="body"> 
	<h:form id="auctionForm">

		<rich:panel>
            <f:facet name="header"><h:outputText value="#{messages['salesmen.Auction.create.step3']}"/></f:facet>
            <fieldset class="auction">
                <legend>#{messages['salesmen.Auction.create.step3.title']}</legend>
                <h:outputFormat value="#{manageAuction.auction.title}"/>
            </fieldset>

            <fieldset class="auction">
                <legend>#{messages['salesmen.Auction.create.step3.desc.long']}</legend>
                <h:outputFormat value="#{manageAuction.auction.description}" style="white-space: pre;"/>
            </fieldset>

            <fieldset class="auction">
                <legend>#{messages['salesmen.Auction.create.step3.startingPrice']}</legend>
                <h:outputFormat value="#{manageAuction.auction.startingPrice}"/>
            </fieldset>

            <fieldset class="auction">
                <legend>#{messages['salesmen.Auction.create.step3.endDate']}</legend>
                <h:outputFormat value="#{manageAuction.auction.endDate}"/>
            </fieldset>


			<div style="clear:both"/>
            <fieldset class="auction">
                <legend>#{messages['salesmen.Auction.create.step3.pictures']}</legend>
                <ui:repeat value="#{manageAuction.images}" var="img">
                    <s:graphicImage value="#{img.data}">
                    <s:transformImageSize width="200" maintainRatio="true"/>
                    </s:graphicImage>
                </ui:repeat>
            </fieldset>
		</rich:panel>

		<div class="actionButtons">
			<h:commandButton id="previous" value="#{messages['salesmen.General.Previous']}" action="previous"/>
			<h:commandButton id="confirm" value="#{messages['salesmen.General.Confirm']}" action="#{manageAuction.confirm}"/>
		</div>

	</h:form>
</ui:define>
</ui:composition>
