<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:form id="form1">

            <rich:extendedDataTable
                value="#{transactions}" var="trans" id="transactions"
                width="750px" height="300px"
                sortMode="#{single}"
                selectionMode="#{single}">
				
				<rich:column sortable="true" sortBy="#{trans.title}" id="col_1"
                    label="#{messages['salesmen.Transaction.Title']}">
                    <f:facet name="header">
                        <h:outputText value="#{messages['salesmen.Transaction.Title']}" id="title_name"/>
                    </f:facet>
					<s:link id="transactionLinkonTitle"
						propagation="none"
						value="#{trans.auction.getTitle()}"
					    view="/transaction.xhtml">
						<f:param name="transactionId" value="#{trans.id}"/>
					</s:link>
                </rich:column>
				
				<rich:column sortable="true"  sortBy="#{trans.seller.user.screenName}" id="col_2"
                    label="#{messages['salesmen.Transaction.Seller']}">
                    <f:facet name="header">
                        <h:outputText value="#{messages['salesmen.Transaction.Seller']}" id="seller_name"/>
                    </f:facet>
                    <h:outputText value="#{trans.seller.user.screenName}" id="trans_seller"/>
                </rich:column>
				
				<rich:column sortable="true"  sortBy="#{trans.buyer.user.screenName}" id="col_3"
                    label="#{messages['salesmen.Transaction.Buyer']}">
                    <f:facet name="header">
                        <h:outputText value="#{messages['salesmen.Transaction.Buyer']}" id="buer_name"/>
                    </f:facet>
                    <h:outputText value="#{trans.buyer.user.screenName}" id="trans_buyer"/>
                </rich:column>
			
				<f:facet name="footer">
                <rich:datascroller id="ds2" renderIfSinglePage="true"></rich:datascroller>
				</f:facet>
            </rich:extendedDataTable>
			
    </h:form>
</ui:composition>
