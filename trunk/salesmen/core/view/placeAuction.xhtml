<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j"
                template="layout/template.xhtml">

    <ui:define name="body">

        <rich:panel>
            <f:facet name="header">placeAuction</f:facet>

            <h:form id="placeAuctionForm">
                <s:validateAll>
                    <div class="formRow">
                        <h:outputLabel
                                for="title">Enter a short description of the item you wish to sell</h:outputLabel>
                        <h:inputText id="title" value="#{auctionHome.auction.title}" required="true"
                                     styleClass="itemDescription"/>

                        <div class="validationError"><h:message for="title"/></div>
                    </div>
                </s:validateAll>


                    <rich:tree value="#{basicSearch.getCategoryTree}" var="category">

                        <rich:treeNode>

                            <h:outputText value="#{category}"/>

                        </rich:treeNode>

                    </rich:tree>

                <h:inputHidden id="categoryId" value="#{auctionHome.categoryId}"/>


                <h:commandButton id="placeAuction" value="placeAuction!"
                                 action="#{placeAuction.placeAuction}"/>

            </h:form>

        </rich:panel>

    </ui:define>

</ui:composition>
