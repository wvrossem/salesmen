<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template.xhtml">
	
	
<ui:define name="body"> 
	This page displays a preview of auction...

	<h:form id="auctionForm">

		<rich:panel>
			<f:facet name="header">auction</f:facet>

				<s:validateAll>

				</s:validateAll>

			<div style="clear:both"/>
		</rich:panel>

		<div class="actionButtons">
			<h:commandButton id="previous" value="Previous" action="previous"/>
			<h:commandButton id="confirm" value="Confirm" action="#{manageAuction.confirm}">
				<f:attribute name="auctionId" value="#{manageAuction.auctionId}" />
			</h:commandButton>
		</div>

	</h:form>
</ui:define>
</ui:composition>
