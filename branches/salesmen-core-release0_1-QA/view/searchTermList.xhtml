<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template.xhtml">

<ui:define name="body">

	<rich:panel>
		<f:facet name="header">searchTermList</f:facet>

		<div class="results">

			<h:outputText value="No searchTerm exists"
					   rendered="#{empty searchTermList.resultList}"/>

			<h:dataTable id="searchTermList" var="searchTerm"
					  value="#{searchTermList.resultList}"
				   rendered="#{not empty searchTermList.resultList}">
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{searchTerm.id}
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<s:link id="searchTerm"
						 value="#{searchTerm.term}"
				   propagation="none"
						  view="/searchTerm.xhtml">
						<f:param name="searchTermId"
								value="#{searchTerm.id}"/>
					</s:link>
				</h:column>
			</h:dataTable>

		</div>

	</rich:panel>

	<div class="actionButtons">
		<s:button id="done"
			   value="Create searchTerm"
				view="/searchTerm.xhtml"/>
	</div>

</ui:define>

</ui:composition>
